<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prototipo app de gestão de viagens</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/header-btn.css">
    <link rel="stylesheet" href="css/components/body.css">
    <link rel="stylesheet" href="css/components/filters-btn.css">
    <link rel="stylesheet" href="css/components/btn-blue.css">
    <link rel="stylesheet" href="css/components/filters.css">

</head>
<body>
    <header class="header">
        <div class="left-info">
            <span class="date-time">
                Sáb,22/02/2025,20:00 <br> #0001
            </span>
        </div>

        <div class="right-info">
            <div class="btn-box btn-orange">
                <h2 class="btn-name">Motoristas ✎</h2>
                <button class="btn-content">Marcos Alves...</button>
            </div>

            <div class="divider"></div>

            <div class="btn-box btn-orange btn-placa">
                <h2 class="btn-name">Placa ✎</h2>
                <button class="btn-content">EMW-7145</button>
            </div>

            <div class="divider"></div>

            <div class="btn-box btn-green btn-status">
                <h2 class="btn-name">Status</h2>
                <button class="btn-content">Concluído</button>
            </div>
        </div>
    </header>

    <section class="filters">

        <div class="top-side">

            <div class="btn-filter btn-embarque">
                <h2 class="filter-content">Embarque</h2>
            </div>
            <div class="btn-filter btn-desembarque">
                <h2 class="filter-content">Desembarque</h2>
            </div>
        </div>
    
        <div class="bottom-side">
            <div class="btn-filter btn-cpf">
                <h2 class="filter-content">Nome ou CPF</h2>
            </div>
            <div class="btn-filter btn-checkin">
                <h2 class="filter-content">Check-in</h2>
            </div>
            <div class="btn-blue">
                <h2 class="blue-content blue-info">Informações</h2>
                <h2 class="blue-content blue-inc">Incidentes</h2>
                <h2 class="blue-content blue-time">Timeline</h2>
            </div>
        </div>

    </section>
</body>
</html>
